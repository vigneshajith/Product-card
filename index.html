<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Product preview card component By Vignesh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent-container">
      <div class="child-container">
        <picture>
        
          <source media="(max-width:700px)" srcset="images/image-product-mobile.jpg">
      
        <img
          class="image"
          src="images/image-product-desktop.jpg"
          alt="a perfume bottle"
        />
        </picture>
        
      </div>
      <div class="child-container">
        
        <div class="texts">
          <p class="topp">PREFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricebox">
            <span class="price1"> $149.99 </span>
            <span class="price2">$169.99 </span>
          </div>
          <button class="greenbtn">
            <div class="paddingfortextbtn">
              <img src="images/icon-cart.svg" alt="" srcset="" />
              <span class="textforbutton">Add to Cart</span>
            </button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
